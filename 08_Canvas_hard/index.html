<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/style_general.css" rel="stylesheet">
    <link href="css/style_home.css" rel="stylesheet">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/circle-progress.js"></script>
    <script>
        $(function () {

        });
    </script>
    <style>
	    #circle , #circle1, #circle11  {
	    position: absolute;
			left: 360px;
			top: 53px;
			}
		#circle2
		{
			position: absolute;
			left: 315px;
			top: 9px;	
		}
	 </style>
</head>

<body>
    <div class="wrapper">
        <div class="Stage_base">
            <div class="canvas_area">
                <canvas id="canvas_int" width="544" height="544"></canvas>
            </div>
            <div class="arrow_box">
                <div class="arr_hour"></div>
                <div class="arr_minute"></div>
            </div>
        </div>
    </div>
    <script>
        var nOfOpen = 2;
        $( ".wrapper" ).click(function(){
	    if (nOfOpen!=1){
		$(".arrow_box").addClass('active');
		$('#circle').circleProgress({
		    value: 0.0833,
		    size: 500,
		    thickness:40,
		    startAngle: (Math.PI/12)*10,
			fill: {color:'#0681c4'},	
			emptyFill:"rgba(0, 0, 0, 0)"
		  	}).on('circle-animation-end', function() {
				$('#circle1').circleProgress({
			    value: 0.583,
			    size: 500,
			    thickness:40,
			    startAngle: -Math.PI,
				fill: {color:'#99cbea'},
				emptyFill:"rgba(0, 0, 0, 0)"
				}).on('circle-animation-end', function() {
					$('#circle11').circleProgress({
				    value: 0.25,
				    size: 500,
				    thickness:40,
				    startAngle: Math.PI/12*2,
					fill: {gradient:[['#3d9cc3', .5],['#0681c4',.5]], gradientAngle:3.14},
					emptyFill:"rgba(0, 0, 0, 0)"
					}).on('circle-animation-end', function() {   
						setTimeout(function(){
						$('#circle2').circleProgress({
					    value: 0.25,
					    size: 590,
					    thickness:40,
						fill: {gradient: [['#0068ab', .5], ['#16498b', .5]], gradientAngle:0.5 },	
					    emptyFill:"rgba(0, 0, 0, 0)"
					    	})
					    nOfOpen=1;
						},2000);
					})	
				}) 
			})
		};
		})	
    </script>
</body>
</html>
